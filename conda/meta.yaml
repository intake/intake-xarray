package:
   name: intake-netcdf
   version: 0.0.1

source:
   path: ..

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - jinja2
  run:
    - intake
    - python
    - xarray

test:
  source_files:
    - tests
  requires:
    - pytest
    - pytest-cov
    - coverage
  commands:
    - py.test --verbose --cov=intake_netcdf tests

about:
  home: https://github.com/ContinuumIO/intake-netcdf
  license: BSD
  license_file: LICENSE
  summary: |
    NetCDF plugin for Intake
