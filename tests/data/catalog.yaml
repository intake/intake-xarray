plugins:
  source:
    - module: intake_xarray
sources:
  xarray_source:
    description: example xarray source plugin
    driver: netcdf
    args: 
      urlpath: '{{ CATALOG_DIR }}/example_1.nc'
      chunks: {}
  grib:
    description: "https://github.com/NCAR/pynio/tree/master/ncarg/data/grib2"
    driver: netcdf
    args:
      urlpath: '{{ CATALOG_DIR }}/waf*.grib2'
      engine: pynio
      chunks:
        lv_ISBL0: 2
      concat_dim: fileno
  tiff_source:
    description: "https://github.com/mapbox/rasterio/blob/master/tests/data/RGB.byte.tif"
    driver: rasterio
    args:
      urlpath: '{{ CATALOG_DIR }}/RGB.byte.tif'
      chunks:
        band: 1
      concat_dim: concat_dim
  tiff_glob_source:
    description: "https://github.com/mapbox/rasterio/blob/master/tests/data/RGB.byte.tif"
    driver: rasterio
    args:
      urlpath: '{{ CATALOG_DIR }}/*.tif'
      chunks:
        band: 1
      concat_dim: concat_dim
  empty_glob:
    description: Empty
    driver: rasterio
    args:
      urlpath: '{{ CATALOG_DIR }}/*.empty'
      chunks:
        band: 1
      concat_dim: concat_dim
  cached_tiff_glob_source:
    description: "https://github.com/mapbox/rasterio/blob/master/tests/data/RGB.byte.tif"
    driver: rasterio
    cache:
      - argkey: urlpath
        regex: '{{ CATALOG_DIR }}'
        type: file
    args:
      urlpath: '{{ CATALOG_DIR }}/*.tif'
      chunks:
        band: 1
      concat_dim: concat_dim